<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">1</button>
    <script>
        function fn(i){
            btn.onclick = function(){
                btn.innerHTML = ++i
            }
        }
        fn(1)
    </script>
</body>
